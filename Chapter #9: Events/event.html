<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 20px;
        }

        image {
            margin: 20px;
        }
    </style>
    <script>
        function init() {
            let images = document.getElementsByTagName("img");
            for (let i = 0; i < images.length; i++) {
                images[i].onclick = showAnswer;
            }
            
        }

        function showAnswer(eventObj) {
            let image = eventObj.target;
            
            let name = image.id;
            name += ".jpg";
            image.src = name;
            
        // Set a timer to blur the image again after 2 seconds
        setTimeout(hideAnswer, 2000, image);
        }

        
        function hideAnswer(image) {
            let name = image.id;
            name += "blur.jpg";
            image.src = name;
        }
        
        document.addEventListener("DOMContentLoaded", init);
    </script>
</head>
<body>
    <img id="zero" src="zeroblur.jpg" alt="blurred picture">
    <img id="one" src="oneblur.jpg" alt="blurred picture">
    <img id="two" src="twoblur.jpg" alt="blurred picture">
    <img id="three" src="threeblur.jpg" alt="blurred picture">
    <img id="four" src="fourblur.jpg" alt="blurred picture">
    <img id="five" src="fiveblur.jpg" alt="blurred picture">
</body>
</html>
