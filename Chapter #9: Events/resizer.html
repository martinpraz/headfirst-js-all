<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't resize me!</title>
    <script>
        function resize() {
            let element = document.getElementById("display");
            element.innerHTML += "DO NOT TOUCH ME. ";
        }

        window.onresize = resize;
    </script>
</head>
<body>
    <p id="display">Whatever you do, don't resize this window! I'm warning you!</p>
</body>
</html>
