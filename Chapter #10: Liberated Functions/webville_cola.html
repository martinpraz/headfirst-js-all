      // function sortAscendTernary(num1, num2) {
      //   return num1 > num2 ? 1 : num1 === num2 ? 0 : -1;
      // }

      function compareSold(cola1, cola2) {
        if (cola1.sold > cola2.sold) {
          return 1;
        } else if (cola1.sold === cola2.sold) {
          return 0;
        } else {
          return -1;
        }
      }

      function sortAscend(num1, num2) {
        if (num1 > num2) {
          return 1;
        } else if (num1 === num2) {
          return 0;
        } else {
          return -1;
        }
      }

      function sortDescend(num1, num2) {
        if (num2 > num1) {
          return 1;
        } else if (num1 === num2) {
          return 0;
        } else {
          return -1;
        }
      }
    </script>
