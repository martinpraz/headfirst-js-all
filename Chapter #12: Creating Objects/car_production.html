<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Production</title>
    <script>
      function Car(
        make,
        model,
        year,
        color,
        passengers,
        convertible,
        mileage,
        started
      ) {
        // properties
        this.make = make;
        this.model = model;
        this.year = year;
        this.color = color;
        this.passengers = passengers;
        this.convertible = convertible;
        this.mileage = mileage;
        this.started = false;

        // methods
        this.start = function () {
          this.started = true;
        };

        this.stop = function () {
          this.started = false;
        };

        this.drive = function () {
          if (this.started) {
            console.log(`${this.make} ${this.model} is now driving!`);
          } else {
            console.log(`Start the enging first!`);
          }
        };
      }
    </script>
  </head>
  <body></body>
</html>
