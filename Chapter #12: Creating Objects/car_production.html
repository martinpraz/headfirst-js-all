<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Production</title>
    <script>
      function Car(
        make,
        model,
        year,
        color,
        passengers,
        convertible,
        mileage,
        started
      ) {
        // properties
        this.make = make;
        this.model = model;
        this.year = year;
        this.color = color;
        this.passengers = passengers;
        this.convertible = convertible;
        this.mileage = mileage;
        this.started = false;

        // methods
        this.start = function () {
          console.log(`Starting the car...`);
          this.started = true;
        };

        this.stop = function () {
          console.log(`Now stopping the car...`);
          this.started = false;
        };

        this.drive = function () {
          if (this.started) {
            console.log(`${this.make} ${this.model} is now driving!`);
          } else {
            console.log(`Start the enging first!`);
          }
        };
      }
      // parameters for the Car constructor
      let cadiParams = {
        make: "GM",
        model: "Cadillac", 
        year: 1955,
        color: "tan",
        passengers: 5,
        convertible: false,
        mileage: 12892
      }

      let volvoParams = {
        make: "Volvo",
        model: "S60",
        year: 2012,
        color: "black",
        passengers: 4,
        convertible: false,
        mileage: 155000
      }

      // cars for testing
      let chevy = new Car("Chevy", "Bel Air", 1957, "red", 2, false, 1021);
      let cadi = new Car(cadiParams);
      let testCar = new Car("Webville Motors", "Taxi", 1955, "yellow", 4, false, 281341);
      let volvo = new Car(volvoParams)

      let cars = [chevy, cadi, testCar, volvo];

      for (let i = 0; i < cars.length; i++) {
        cars[i].start();
        cars[i].drive();
        cars[i].drive();
        cars[i].stop();
     }
    </script>
  </head>
  <body></body>
</html>
