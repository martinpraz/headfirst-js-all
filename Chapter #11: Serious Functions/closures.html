<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Closures</title>
    <script>
      function makePassword(password) {
        return function doesPasswordMatch(passwordGuess) {
          return passwordGuess === password;
        };
      }

      function multiplyN(num1) {
        return function multiply(num2) {
          return num1 * num2;
        };
      }

      function makeCounter() {
        let count = 0;

        return {
            increment: function() {
                count++;
                return count;
            }
        }

      }
    </script>
  </head>
  <body></body>
</html>
